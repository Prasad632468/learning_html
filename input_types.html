<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form Details</h1>
    <!--block level element, //inline level element-->

    <form action="">
      <label for="">First Name</label>
      <input type="text" /><br /><br />
      <label for="">Last Name</label>
      <input type="text" /><br /><br />
      <label for="">Middle Name</label>
      <input type="text" placeholder="Enter middle name" /><br /><br />
      <label for="">Mobile Number</label>
      <input type="number" placeholder="Enter Mobile" /><br /><br />
      <label for="">Enter Password</label>
      <input type="Password" placeholder="Enter Password" /><br /><br />
      <label for="">Choose Cities</label>
      <input type="checkbox" /> Mumbai <input type="checkbox" /> Nagpur
      <input type="checkbox" /> Pune <input type="checkbox" /> Nashik
      <input type="checkbox" /> Satara
      <br />
      <label for="">Gender</label>
      <input type="radio" name="Gender" /> Male
      <input type="radio" name="Gender" /> Female
      <input type="radio" name="Gender" /> Others
      <br />

      <label for="">Date and Time</label>
      <input type="date" />
      <input type="month" />
      <input type="week" />
      <input type="time" />
      <input type="datetime-local" /><br /><br />
      <label for="">Upload Documents</label>
      <input type="file" multiple /><br><br>
      <label for="">Enter Email</label>
      <input type="email" placeholder="Enter Email"><br><br>

      <input type="range"/>
      <br>
      <input type="color"/>
      <br>



      <label for="">Select Your Fav Sweet Dist :</label>
      <select name="" id="">
        <option value="">Choose Dish...</option>
        <option value="">Kaju Katali</option>
        <option value="">Gulabjamun</option>
        <option value="">Jilebi</option>
        <option value="">Son Papdi</option>
        <option value="">Rasmalai</option>
        <option value="">Rasgulla</option>
        <option value="">Bundi Ladu</option>
      </select>

      <br>
      <textarea rows="10" cols="50"></textarea>
      <br>

      <input type="submit" value="Submit">
      <input type="button" value="Submit">
      <input type="reset" value="reset">
    </form>

<hr>

<fieldset>
 <form action="">
   <legend>Contact Form</legend>
  <label for="">Name</label>
  <input type="text"/><br><br>
  <label for="">Email</label>
  <input type="email"/><br><br>
  <label for="">Phone No.</label>
  <input type="number"/><br><br>
  <label for="">Pincode</label>
  <input type="number"><br><br>
  <label for="">Address</label>
  <textarea name="" id=""></textarea><br><br>
  <input type="button" value="submit">
  <input type="reset" value="reset">
 </form>
</fieldset>
  </body>
</html>
