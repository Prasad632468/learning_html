<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <form action="">
        <h2>Basic Input Types</h2>
        <label>Enter First Name : </label><br>
        <input type="text" placeholder="Enter First Name"/><br><br>

        <label>Enter Last Name : </label><br>
        <input type="text" placeholder="Enter Last Name"/><br><br>

        <label>Enter Your Email: </label><br>
        <input type="email" placeholder="Enter Your Email"><br><br>

        <label>Enter Your Password: </label><br>
        <input type="password" placeholder="Enter Your Password" ><br><br>

        <label>Enter Your DOB: </label><br>
        <input type="date"><br><br>

        <label>Enter Month: </label><br>
        <input type="month"><br><br>

        <label>Enter Week: </label><br>
        <input type="week"><br><br>

        <label>Enter Date Time: </label><br>
        <input type="datetime-local"><br><br>

        <label>Select Range: </label><br>
        <input type="range"><br><br>

        <label>Upload Your CV : </label><br>
        <input type="file" multiple><br><br>

        <label>Enter Your FV color: </label><br>
        <input type="color"><br><br>

        <label>Enter Age: </label><br>
        <input type="number" placeholder="Enter your Age"><br><br>

        <label>Enter your number: </label><br>
        <input type="tel" placeholder="Enter your number"><br><br>

        <label>Enter to Search : </label><br>
        <input type="search" placeholder="Enter to search"><br><br>

        <label>Enter Your URL: </label><br>
        <input type="url" placeholder="https//:abc.com"><br><br>

        <label>Choose Your Cities : </label><br>
        <input type="checkbox"> Mumbai
        <input type="checkbox"> Pune
        <input type="checkbox"> Latur
        <input type="checkbox"> Nashik
        <input type="checkbox"> Solapur <br><br>
        
        <label>Select Gender:</label><br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other <br><br>

        <label>Select Your Fv Sweet dish</label><br>
        <select>
            <option>Choose</option>
            <option>Gulabjam</option>
            <option>Sitafal Rabdi</option>
            <option>Rasmalia</option>
            <option>Shrikhand</option>
            <option>kaju katali</option>
        </select><br><br>

        <label>Enter Adress</label><br>
        <textarea rows="5" cols="30"></textarea><br><br>

        <input type="button">
        <input type="submit">
        <input type="reset">
    </form>

    <fieldset>
        <legend>
            Contact Form
         </legend>
            <form>
                <input type="text" placeholder="Enter your Name"><br><br>
                <input type="email" placeholder="Enter Your email"><br><br>
                <input type="password" placeholder="Enter Your Password"><br><br>
                <input type="number" placeholder="Enter Your Number"><br><br>
            </form>
    </fieldset>
</body>
</html>
